# Run pre-test tasks.
# Template swift_rings.py so we can run tests against it
- name: Pre-tasks for openstack-ansible-os_swift tests
  hosts: localhost
  pre_tasks:
    - name: Template swift_rings.py
      template:
        src: "{{ toxinidir }}/templates/swift_rings.py.j2"
        dest: "{{ toxinidir }}/tests/swift_rings.py"
        mode: "0700"
